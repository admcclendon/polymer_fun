<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="form-register" extends="form">
  
  <template>
    <style>
    :host {
      border: 1px solid black;
      border-radius: 5px;
      background-color: lightgray;
      padding: 10px;
      margin: 5px;
    }
    :host label
    {
      width: 80px;
      display: inline-block;
      text-align: right;
    }
    </style>
    <div>
      <div>
        <label>Email</label>
        <input type="text" value="{{data['email']}}" id="email_textbox" on-keyup="{{email_textbox_change}}"/>
      </div>
      <div>
        <label>Password</label>
        <input type="text" value="{{data['password']}}" id="password_textbox" />
      </div>
      <div>
        <button id="register_button" on-click="{{register_button_click}}">Register</button>
        <button id="send_button" on-click="{{send_button_click}}">Send</button>
      </div>
    </div>
  </template>
  
  <script type="application/dart" src="form_register.dart"></script>
</polymer-element>
